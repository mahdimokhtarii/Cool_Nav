<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,
    100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;
    1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>


<body>

    <nav class="sidebar">

        <div class="logo-menu">
            <h2 class="logo">Mahdi-nav</h2>
            <i class='bx bx-menu toggle-btn'></i>
        </div>

        <ul class="list">
            <li class="list-item active">
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link-name" style="--i:1">Dashboard</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="link-name" style="--i:2">User</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="link-name" style="--i:3">Messages</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-bar-chart-alt-2'></i>
                    <span class="link-name" style="--i:4">Analytics</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-folder'></i>
                    <span class="link-name" style="--i:5">File Manager</span></a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-cart-alt'></i>
                    <span class="link-name" style="--i:6">Order</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="link-name" style="--i:7">Saved</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="link-name" style="--i:8">Setting</span>
                </a>
            </li>

        </ul>


    </nav>

    <script src="script.js"></script>

</body>


</html>
